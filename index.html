<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixAlgoArt</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <h1>PixAlgoArt</h1>

    <div class="container">
        <div class="top-controls">
            <div class="grid-controls">
                <h2>Choose Grid Size</h2>
                <form id="sizePicker">
                    <label for="inputHeight">Grid Height:</label>
                    <input type="number" id="inputHeight" name="height" min="1" value="10">
                    <label for="inputWidth">Grid Width:</label>
                    <input type="number" id="inputWidth" name="width" min="1" value="10">
                    <button type="submit">Submit</button>
                </form>
            </div>
            
            <div class="color-picker-section">
                <h2>Pick A Color</h2>
                <input type="color" id="colorPicker" value="#ff0000">
            </div>
        </div>

        <div class="button-section">
            <h2>Actions</h2>
            <div class="button-grid">
                <button id="obstacleBtn">Toggle Obstacles</button>
                <button id="visualizeFlowBtn">Visualize Flow</button>
                <button id="findPathBtn">Find Path</button>
                <button id="undoBtn">Undo Path</button>
                <button id="undoFlowBtn">Undo Flow</button>
                <button id="resetBtn">Reset Grid</button>
            </div>
        </div>

        <h2>Design Canvas</h2>
        <table id="pixelCanvas"></table>
    </div>

    <script src="script.js"></script>
</body>
</html>
