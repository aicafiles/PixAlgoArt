<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixAlgoArt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>PixAlgoArt</h1>

    <div class="container">
        <h2>Choose Grid Size</h2>
        <form id="sizePicker">
            <label>Grid Height:</label>
            <input type="number" id="inputHeight" name="height" min="1" value="10">
            <label>Grid Width:</label>
            <input type="number" id="inputWidth" name="width" min="1" value="10">
            <button type="submit">Submit</button>
        </form>

        <h2>Pick A Color</h2>
        <input type="color" id="colorPicker" value="#ff0000">
        <div class="button-container">
            <button id="undoBtn">Undo Path</button>
            <button id="undoFlowBtn">Undo Flow</button>
            <button id="obstacleBtn">Toggle Obstacles</button>
            <button id="visualizeFlowBtn">Visualize Flow</button>
            <button id="findPathBtn">Find Path</button>
            <button id="resetBtn">Reset Grid</button>
            
        </div>

       
     
        <h2>Design Canvas</h2>
        <table id="pixelCanvas"></table>

        <br>
        <button id="saveBtn">Save as PNG</button>

        
    </div>

    <script src="script.js"></script>
</body>
</html>
